<section class="news" id="news" #news>
  <h2 class="title blue">News</h2>

  <div class="fakeCards" *ngIf="!Products">
    <app-fake-cards></app-fake-cards>
  </div>

  <div class="wrapper" *ngFor="let item of Products">
    <app-card src={{item.photo[1]}} alt={{item.photo[0]}} price={{item.price}} name={{item.name}}></app-card>
  </div>
</section>
