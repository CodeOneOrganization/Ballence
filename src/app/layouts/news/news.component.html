<section class="news" id="news" #news>
  <h2 class="title blue">News</h2>

  <swiper-container slides-per-view="4" free-mode="true" grab-cursor="true" *ngIf="!Products || Products.length <= 0">
    <swiper-slide lazy="true" class="item" *ngFor="let item of fakeArray">
      <app-card src="/jacketFake.png" alt="card not found" price="000000" name="xxxxx" [isFake]="true"></app-card>
    </swiper-slide>
  </swiper-container>


  <swiper-container slides-per-view="4" free-mode="true" grab-cursor="true">
    <swiper-slide lazy="true" class="item" *ngFor="let item of Products">
      <app-card src={{item.photo[1]}} alt={{item.photo[0]}} price={{item.price}} name={{item.name}} [isFake]="false"></app-card>
    </swiper-slide>
  </swiper-container>
</section>
