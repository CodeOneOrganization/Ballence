<section class="hero">

  <h2 class="title blue">register product</h2>


  <form onsubmit="event.preventDefault()">

    <div class="camp">
      <label for="name" class="large">NOME</label>
      <input required required ="name" type="text" #name>
    </div>

    <div class="camp">
      <label for="brand" class="large">Brand</label>
      <input required id="brand" type="text"  #brand>
    </div>

    <div class="camp">
      <label for="name" class="large">price</label>
      <input required id="price" type="number" #price>
    </div>

    <div class="camp">
      <label for="size" class="large">size</label>
      <input required id="size" type="text" #size>
    </div>

    <div class="camp">
      <label for="photo" class="large">photo</label>
      <input (change)="onImageSelected($event)" class="small" required id="photo" type="file" #img>
    </div>

    <div class="camp">
      <label for="type" class="large">type</label>
      <input required id="type" type="text" #type>
    </div>

    <div class="camp">
      <label for="color" class="large">color</label>
      <input required id="color" type="text" #color>
    </div>

    <div class="camp">
      <label for="isnew" class="large">is new?</label>
      <input class="small" required id="isnew" type="text" #isnew>
    </div>

    <div class="camp">
      <label for="description" class="large">description</label>
      <textarea required name="description" id="description"  #description></textarea>
    </div>

  </form>

  <div (click)="submit()">
    <app-button TextOne="submit" TextTwo="create"></app-button>
  </div>

</section>
