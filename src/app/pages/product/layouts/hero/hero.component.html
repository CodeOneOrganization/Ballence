<section class="hero">
  <app-loading *ngIf="Choice?.length === 0"></app-loading>
  <div *ngFor="let item of Choice">
    <div class="card">
      <app-card Description={{item.description}} Name={{item.name}} Price={{item.price}}></app-card>
    </div>
      <img src={{item.photo[1]}} alt={{item.name}}>
  </div>
</section>
